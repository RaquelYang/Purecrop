<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <!-- Primary Meta Tags -->
  <meta name="title" content="無疑農Purecrop">

  <meta property="og:title" content="無疑農Purecrop">
  <meta property="og:description"
    content="無疑農希望能作為消費者和小農的橋樑，協助小農成立自有品牌，以土地友善種植，提供天然的高品質蔬果。我們可以用消費的力量給予他們所需的支持，藉此改變小農生態。">

  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://raquelyang.github.io/purecrop/">
  <meta property="twitter:title" content="無疑農Purecrop">
  <meta property="twitter:description"

  <meta property="twitter:image" content="https://raquelyang.github.io/purecrop/fig.png">
</head>

<body>

    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.

  <div id="app"></div>
  <!-- built files will be auto injected -->

</html>
